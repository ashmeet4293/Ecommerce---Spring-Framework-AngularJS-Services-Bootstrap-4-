<div class="container" ng-controller="HomeController">
    <h2>{{clienteLog.nome}} I'm testing</h2>
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="webapp/img/1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="webapp/img/2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="webapp/img/3.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="webapp/img/4.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="webapp/img/5.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="webapp/img/7.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div><br/>
    <div class="row">
        <div class="col-3" ng-repeat="jogo in jogos" style="margin-bottom: 12px">
            <div class="card-group" >
                <div class="card card-home hvr-glow">
                    <img class="card-img-top" ng-src="{{jogo.foto}}" id="img-home">
                    <div class="card-block" >
                        <h4 class="card-title"><a href="" ng-click="jogoPorDetalhe(jogo)">{{jogo.nomeJogo}}</a></h4>
                        <p class="card-text"><b>{{jogo.console.nomeConsole}}</b></p>
                        <p class="text-center"><i class="fa fa-star" style="color: #ffcb2c"></i>
                            <i class="fa fa-star" style="color: #ffcb2c"></i>
                            <i class="fa fa-star" style="color: #ffcb2c"></i>
                            <i class="fa fa-star" style="color: #ffcb2c"></i>
                            <i class="fa fa-star" style="color: #ffcb2c"></i>
                        </p>
                        <h3 class="card-text text-center"><b>R$ {{jogo.preco}}</b></h3>
                        <p>até <b>12x</b> de <b> R$ {{jogo.preco / 12| number: 2}}</b> sem juros
                            ou <span class="badge badge-success" style="font-size: 18px"> R$ {{jogo.preco - jogo.preco * 0.10| number : 2}} </span> via <b>Boleto Bancário</b>
                        </p>
                        <a href="" ng-click="comprarComUmClick(jogo)" class="btn btn-primary btn-sm offset-3" ><i class="fa fa-shopping-cart"></i></a>
                        <a href="" ng-click="adicionarDesejo(jogo)" class="btn btn-info btn-sm"><i class="fa fa-heart"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.carousel').carousel({
        interval: 2000
    });
</script>
